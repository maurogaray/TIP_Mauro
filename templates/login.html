{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} {{ super() }} | Login{% endblock %}

{% block content %}
<div class="container theme-showcase" role="main" style="margin-top: 75px">
    <form action="{{ url_for('login') }}" method="POST">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.password) }}
        <input type="submit" value="login">
    </form>
    <!-- Footer -->
    <footer class="navbar-fixed-bottom py-5" style="background-color: #d7192d; text-align: left;" >
    <div class="container" >
      <p class="m-0 text-grey" >Copyright &copy; Iberia 2021</p>
    </div>
    <!-- /.container -->
  </footer>
</div>
{% endblock %}
